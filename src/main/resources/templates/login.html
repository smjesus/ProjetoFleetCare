<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:insert="~{modulos/fragmento-header :: header-section}">
    <title>FleetCare Amazon</title>
</head>
    
<body th:style="'background-image:url(' + @{/assets/fleet_bg.png} + '); background-repeat: no-repeat, repeat; background-size: cover; background-color: white;'">    
    <div class="limiter">
        <div class="container-login100" >
            <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
                <form class="login100-form validate-form flex-sb flex-w" method="post" th:action="@{/login}">
                    <span class="login100-form-title p-b-53"><img th:src="@{/assets/logo.png}" alt="FLEETCARE"/></span>

                    <div class="social-login">
                        <a href="#" class="btn-face"><img th:src="@{/assets/icon-facebook.png}" alt="FACEBOOK"/></a>
                        <a href="" th:href="@{/oauth2/authorization/google}"   class="btn-google"><img th:src="@{/assets/icon-google.png}" alt="GOOGLE"/></a>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Username is required">
                        <input class="input100" type="email" name="username" placeholder="Email" />
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                      <input class="input100" type="password" name="password" placeholder="Senha" />
                      <span class="focus-input100"></span>
                    </div>

                    <div th:if="${mensagemErro}" class="alert alert-danger" role="alert">
                        <span th:text="${mensagemErro}"></span>
                    </div>

                    <div class="p-t-31 p-b-9" style="padding: 4px 0px 12px 0px;">
                        <input type="checkbox" name="remember-me" id="remember-me" />
                        <span class="txt1" th:text="#{login.text.remember}"></span>
                    </div>
                    <div class="p-t-13 p-b-9 text-center"  style="padding: 4px 0px 12px 0px;">
                        <a href="#" class="txt2 bo1 m-l-5"><span class="txt1" th:text="#{login.text.forgot}"/></a>
                    </div>
                    
                    <div class="container-login100-form-btn m-t-17">
                        <button class="login100-form-btn"><span th:text="#{login.send}"/></button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="" th:href="@{/css/login.css}"                      />
</body>
</html>
