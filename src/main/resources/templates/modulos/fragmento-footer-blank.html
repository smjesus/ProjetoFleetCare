<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org" >
    <head><title>Fragment Thymeleaf</title></head>
    <body>
        <footer th:fragment="footer-limpo" class="footer">          
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
                  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
            <!-- Core theme CSS -->   
            <link rel="stylesheet" href="" th:href="@{/css/fleetcare.css}"                      />
            
            <!-- Pop-Up da SweetAlert2 at https://sweetalert2.github.io/ -->
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
            <script th:inline="javascript">
                /*<![CDATA[*/
                function confirmarExclusao(event, link) {
                    event.preventDefault();

                    Swal.fire({
                        title: /*[[#{popup.confirmar.titulo}]]*/ 'Confirmar ação',
                        text: /*[[#{popup.confirmar.mensagem}]]*/ 'Deseja realmente deletar este item?',
                        icon: 'question',
                        showCancelButton: true,
                        confirmButtonText: /*[[#{popup.confirmar.sim}]]*/ 'Sim, continuar',
                        cancelButtonText: /*[[#{popup.confirmar.nao}]]*/ 'Cancelar',
                        reverseButtons: true,
                        confirmButtonColor: '#3085d6',
                        cancelButtonColor: '#d33'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            window.location.href = link.href;
                        }
                    });
                }
                /*]]>*/
            </script>
            
            <script>
                document.addEventListener("DOMContentLoaded", function () {

                const btn = document.getElementById("btnGravarUsuarioBD");
                if (btn) {
                    btn.addEventListener("click", function (e) {

                        Swal.fire({
                            title:  /*[[#{popup.aguardar.titulo}]]*/ "Aguarde...",
                            html: `
                                <img src="[[@{/assets/aguarde.gif}]]"
                                     style="width:130px;margin-top:15px;"/>
                            `,
                            allowOutsideClick: false,
                            allowEscapeKey: false,
                            showConfirmButton: false,
                            didOpen: () => {
                                Swal.showLoading(); // opcional (barra animada)
                            }
                        });

                    });
                }
            });
            </script>
            
        </footer>
    </body>
</html>
