<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org" >
    <head><title>Fragment Thymeleaf</title></head>
    <body>
        <div  th:fragment="navbar-menuprincipal" >
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm fixed-top">
            <div class="container">

                <a class="navbar-brand fw-bold"  th:href="@{/}">
                    <i class="bi bi-car-front-fill me-2"></i> <span th:text="${@environment.getProperty('application.title')}" />
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" 
                        aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="mainNavbar">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"> <a class="nav-link active" aria-current="page" th:href="@{/}"><span th:text="#{home.web.nav.home}" /></a></li>

                        <li class="nav-item"> <a class="nav-link" href="#funcionalidades"><span th:text="#{home.web.nav.features}" /></a>  </li>

                        <li class="nav-item">  <a class="nav-link" href="#contato"><span th:text="#{home.web.nav.contact}" /></a> </li>

                        <li class="nav-item"  sec:authorize="isAnonymous()"><a class="btn btn-warning ms-lg-5"  th:href="@{/dashboard}"><span th:text="#{home.web.nav.login_button}" /></a></li>
                        <li class="nav-item"  sec:authorize="isAuthenticated()"><a class="btn btn-warning ms-lg-5"  th:href="@{/dashboard}"><span th:text="#{home.web.nav.system_button}" /></a></li>
                    </ul>
                </div>
            </div>
        </nav>
        </div>
    </body>
</html>
